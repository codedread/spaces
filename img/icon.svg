<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .line {
      stroke: #4a4a4a;
      stroke-width: 8px;
    }

    .frame {
      stroke-width: 10px;
      fill: none;
    }

    @media (prefers-color-scheme: dark) {
      .line {
        stroke: #eeeeee;
      }
    }
  </style>

  <rect class="line frame" x="25" y="25" width="150" height="150" />
  <line class="line" x1="25" y1="100" x2="175" y2="100" />
  <line class="line" x1="100" y1="25" x2="100" y2="175" />
</svg>